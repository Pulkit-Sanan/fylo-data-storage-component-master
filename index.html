<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <title>Frontend Mentor | Fylo data storage component</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;500;700;900&display=swap" rel="stylesheet">

  <!-- css stylesheets -->

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">

  <!-- bootstrap scripts -->

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
  </script>

</head>

<body>
  <div class="background">
    <div class="content">
      <div class="row align-items-end">

        <div class="col-md-4">
          <div class="db-back" id="left-box">
            <img class="logo" src="images/logo.svg" alt="fylo logo"><br>
            <div class="deck">
              <div class="icon">
                <img class="icon-img" src="images/icon-document.svg" alt="document icon">
              </div>
              <div class="icon">
                <img class="icon-img" src="images/icon-folder.svg" alt="folder icon">
              </div>
              <div class="icon">
                <img class="icon-img" src="images/icon-upload.svg" alt="upload icon">
              </div>
            </div>
          </div>
        </div>

        <div class="col-md-8">
          <div class="db-back" id="right-box">
            <div class="popup">
              <span class="popup-text">185 </span> GB LEFT
            </div>
            <p>Youâ€™ve used <strong>815 GB</strong> of your storage</p>
            <div class="progress">
              <div class="progress-bar">
                <div class="progress-dot"></div>
              </div>
            </div>
            <div class="row">
              <div class="col-6 zero">0 GB</div>
              <div class="col-6 thousand">1000 GB</div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>

</body>

</html>
